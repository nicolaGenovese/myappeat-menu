    <script>

//filtro menu
$(document).ready(function() {
    var filter = ["menu","course","diet","spicy","calory",[]];
  $('.seleziona-un-altro-menu').change(function() {
    var selectedValue = $(this).val(); // recupera il valore selezionato dall'utente
    filter[0] = selectedValue; // aggiorna il valore "menu" nell'array filter
    alert(filter); // visualizza l'array filter aggiornato nella console
  });

  $('.course-buttons-container').on('click', '.course-button', function() {
    var selectedCourse = $(this).attr('id'); // recupera l'id del pulsante selezionato
    filter[1] = selectedCourse; // aggiorna il valore "course" nell'array filter
    alert(filter); // visualizza l'array filter aggiornato nella console
  });

  $('.button-container').on('click', '.button', function() {
    var selectedDiet = $(this).attr('id'); // recupera l'id del pulsante selezionato
    filter[2] = selectedDiet; // aggiorna il valore "diet" nell'array filter
    alert(filter); // visualizza l'array filter aggiornato nella console
  });

  $('input[type="checkbox"]').change(function() {
    var allergeni = [];
    $('input[type="checkbox"]:checked').each(function() {
      allergeni.push($(this).attr('id'));
    });
    filter[5] = allergeni;
    alert(filter);
  });

  const showClasses = filter.slice(0, 5);
  const hideClasses = filter[5];

  // Show the cards that have a class in the showClasses array
  $(`.card.${showClasses.join(', .card.')}`).show();

  // Hide the cards that have a class in the hideClasses array
  $(`.card.${hideClasses.join(', .card.')}`).hide();

});
    </script>
